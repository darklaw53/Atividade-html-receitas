<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav>
        <a href="home.html" aria-label="Home">Home</a>
        <a href="receitas.html" aria-label="Receitas">Receitas</a>
        <a href="#" aria-label="Cadastro" class="selected">Cadastro</a>
    </nav>

    <main>
        <h1><strong>Efetue seu Cadastro</strong></h1>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain" target="_blank">
            <div class="form-group">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="input-nome" required>
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="input-email" required>
                </p>
                <p>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" class="input-cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
                </p>
                <p>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" class="input-rua" required>
                </p>
                <div class="group">
                    <p class="inline">
                        <label for="numero">Nº</label>
                        <input type="number" id="numero" name="numero" class="input-numero" required>
                    </p>
                    <p class="inline">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" class="input-complemento">
                    </p>
                </div>
                <div class="group">
                    <p class="inline">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="input-cidade" required>
                    </p>
                    <p class="inline">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="uf" class="input-uf" maxlength="2" required>
                    </p>
                    <p class="inline">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </p>
                </div>
            </div>
        </form>        
    </main>

    <footer>
        <p>&copy; Jurema 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
